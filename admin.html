<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
</head>
<body>
    <div class="container">
        <header>
            <a href="principal.html">Página Principal</a>
            <div class="titulo-header">Cerebrando!</div>
            <a href="index.html">Sair</a>
        </header>

        <main>
            <section class="formulario-usuarios">
                <h2>Cadastrar Novo Usuário</h2>
                <form id="formUsuario">
                    <label for="nome">Nome do Usuário:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>

                    <div class="botoes">
                        <button type="submit">Cadastrar</button>
                        <button type="button" id="limparCampos">Limpar Campos</button>
                        <button type="button" id="excluirTodos">Excluir Todos</button>
                    </div>
                </form>
            </section>

            <section class="lista-usuarios">
                <h2>Lista de Usuários</h2>
                <input type="text" id="pesquisar" placeholder="Pesquisar usuário">
                <ul id="usuariosLista"></ul>
            </section>
        </main>

        <footer>
            <div class="footer-content">
                <a href="sobre-nos.html" class="footer-link"> 
                    <i class="material-symbols-outlined">group</i> Sobre Nós
                </a>
            </div>
            <p>&copy; 2024 Cerebrando! Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="admin.js"></script>
</body>
</html>
